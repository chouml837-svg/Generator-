<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin QR Batch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 40px 20px; color: #1e293b; }
        .container { max-width: 900px; margin: 0 auto; }
        .controls { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        input { padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; }
        .btn { background: var(--primary); color: white; border: none; padding: 14px 24px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        #qr-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .qr-card { background: white; padding: 20px; border-radius: 16px; text-align: center; border: 1px solid #e2e8f0; page-break-inside: avoid; }
        .id-label { font-size: 0.9rem; font-weight: 800; color: #64748b; margin-top: 10px; }
        @media print { .controls, h1 { display: none; } body { padding: 0; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR code generator ni rap</h1>
        <div class="controls">
            <div class="control-group">
                <label>GitHub Page URL</label>
                <input type="text" id="baseUrl" value="https://chouml837-svg.github.io/QR-CODE-PROFILE-/">
            </div>
            <div class="control-group">
                <label>Starting ID #</label>
                <input type="number" id="startId" value="1001">
            </div>
            <div class="control-group">
                <label>Quantity</label>
                <input type="number" id="count" value="12">
            </div>
            <div class="control-group" style="justify-content: flex-end; flex-direction:row; gap:10px">
                <button class="btn" onclick="generateBatch()">Generate</button>
                <button class="btn" style="background:#000" onclick="window.print()">Print</button>
            </div>
        </div>
        <div id="qr-grid"></div>
    </div>
    <script>
        function generateBatch() {
            const grid = document.getElementById('qr-grid');
            const baseUrl = document.getElementById('baseUrl').value;
            const startId = parseInt(document.getElementById('startId').value);
            const count = parseInt(document.getElementById('count').value);
            grid.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const currentId = startId + i;
                const finalUrl = `${baseUrl}${baseUrl.endsWith('/') ? '' : '/'}?id=${currentId}`;
                const card = document.createElement('div');
                card.className = 'qr-card';
                const qrContainer = document.createElement('div');
                qrContainer.id = `qr-${currentId}`;
                const label = document.createElement('p');
                label.className = 'id-label';
                label.innerText = `ID: ${currentId}`;
                card.appendChild(qrContainer);
                card.appendChild(label);
                grid.appendChild(card);
                new QRCode(qrContainer, { text: finalUrl, width: 140, height: 140 });
            }
        }
        generateBatch();
    </script>
</body>
</html>
